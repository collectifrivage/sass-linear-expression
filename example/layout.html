<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layout example - Sass Linear Expression</title>
    <meta name="description" content="Example of Sass Linear Expression with typography.">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
  </head>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">

              <div class="item">#1</div>
            </div>
            <div class="col">

            </div>
          </div>
        </div>
        <div class="col">
          <div class="item">#3</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="item">#4</div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="item">#5</div>
            </div>
            <div class="col">
              <div class="item">#6</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="item">#7</div>
        </div>
      </div>
    </div>

</html>
